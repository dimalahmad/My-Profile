<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="My Portfolio - Interactive portfolio website" />
    <title>Dimal - UGM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Force enable scroll immediately before React loads -->
    <script>
      // Enable scroll immediately - don't wait for anything
      document.documentElement.style.overflowY = 'auto';
      document.body.style.overflowY = 'auto';
      document.body.style.overflow = 'auto';
      
      // Calculate initial height for mobile/tablet/desktop
      (function() {
        const vh = Math.max(window.innerHeight, document.documentElement.clientHeight || window.innerHeight);
        const vw = window.innerWidth;
        let height;
        
        if (vw <= 767) {
          height = vh * 7.6; // Mobile
        } else if (vw <= 1023) {
          height = vh * 6.4; // Tablet
        } else {
          height = vh * 5.6; // Desktop
        }
        
        document.documentElement.style.minHeight = height + 'px';
        document.body.style.minHeight = height + 'px';
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
